name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - docker-bake.hcl
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if RELEASE changed
        id: diff
        run: |
          OLD=$(git show HEAD~1:docker-bake.hcl 2>/dev/null | grep -oP 'variable "RELEASE" \{\s*\n\s*default = "\K[^"]+' || echo "")
          NEW=$(grep -oP 'variable "RELEASE" \{\s*\n\s*default = "\K[^"]+' docker-bake.hcl)
          if [ "$OLD" != "$NEW" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "RELEASE changed: $OLD -> $NEW"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "RELEASE unchanged: $NEW"
          fi

  build:
    needs: check-release
    if: needs.check-release.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Free up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h /

          # Remove swap
          sudo swapoff -a
          sudo rm -f /swapfile

          # Remove large pre-installed tools and frameworks
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/boost /opt/hostedtoolcache /usr/share/swift \
            /usr/local/.ghcup /usr/local/graalvm /usr/local/share/powershell \
            /usr/local/share/chromium /usr/local/lib/node_modules

          # Remove pre-installed apt packages we don't need
          sudo apt-get purge -y \
            dotnet-* aspnetcore-* azure-cli google-cloud-cli \
            firefox mysql-* postgresql-* mongodb-* moby-* \
            powershell php* snapd google-chrome-stable microsoft-edge-stable \
            2>/dev/null || true
          sudo apt-get autoremove -y
          sudo apt-get clean

          # Remove pre-cached docker images
          docker image prune -af

          echo "=== After cleanup ==="
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push all images
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: all
          push: true
